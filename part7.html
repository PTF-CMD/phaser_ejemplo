<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 7</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(1000, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
    game.load.image('fondo', 'assets/fondo2.jpg');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
 		game.load.spritesheet('baddie', 'assets/baddie.png', 32, 32);
 		game.load.spritesheet('sprite1', 'assets/sprite1.png', 64, 64);
}

var player;
var player2;
var player3;
var platforms;
var cursors;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 0, 'fondo');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();

    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;

    // Here we create the ground.
    var ground = platforms.create(0, game.world.height - 64, 'ground');

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(3, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    // The player and its settings
    player = game.add.sprite(32, game.world.height - 150, 'dude');
    player2= game.add.sprite(100, game.world.height - 150, "baddie" )
    player3=game.add.sprite(100, game.world.height - 150, "sprite1" )

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);
    game.physics.arcade.enable(player2);
    game.physics.arcade.enable(player3);
    //  Player physics properties. Give the little guy a slight bounce.

    player.body.bounce.y = 0.2;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;

    player2.body.bounce.y = 0.2;
    player2.body.gravity.y = 300;
    player2.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);


    player2.animations.add('left', [0, 1, 2, 3], 10, true);
    player2.animations.add('right', [5, 6, 7, 8], 10, true);

    player3.animations.add('left', [0, 1, 2, 3], 8, true);
    player3.animations.add('right', [4, 5, 6, 7], 8, true);

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();

}

function update() {

    //  Collide the player and the stars with the platforms
    game.physics.arcade.collide(player, platforms);
    game.physics.arcade.collide(player2, platforms);
    game.physics.arcade.collide(player3, platforms);
    //  Reset the players velocity (movement)
    player3.body.velocity.x = 0;

    if (cursors.left.isDown)
    {
        //  Move to the left
        player3.body.velocity.x = -150;

        player3.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player3.body.velocity.x = 150;

        player3.animations.play('right');
    }
    else
    {
        //  Stand still
        player3.animations.stop();

        player3.frame = 4;
    }

    //  Allow the player3 to jump if they are touching the ground.
    if (cursors.up.isDown && player3.body.touching.down)
    {
        player3.body.velocity.y = -350;
    }

}
</script>

</body>
</html>
