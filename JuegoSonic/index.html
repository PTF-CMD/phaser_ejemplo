<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JuegoSonic</title>
    <script type="text/javascript" src="./phaser.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
    var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render });

    function preload() {

      game.load.tilemap('level1', 'assets/level1.json', null, Phaser.Tilemap.TILED_JSON);
      game.load.image('tiles-1', 'assets/tiles-1.png');
      game.load.spritesheet('dude', 'assets/sonic.png', 49, 49);
      game.load.spritesheet('droid', 'assets/droid.png', 32, 32);
      game.load.image('starSmall', 'assets/star.png');
      game.load.image('starBig', 'assets/star2.png');
      game.load.image('background', 'assets/background2.png');

    }

    var map;
    var tileset;
    var layer;
    var player;
    var facing = 'right';
    var jumpTimer = 0;
    var cursors;
    var jumpButton;
    var bg;

    function create() {

      game.physics.startSystem(Phaser.Physics.ARCADE);

      game.stage.backgroundColor = '#000000';

      bg = game.add.tileSprite(0, 0, 800, 600, 'background');
      bg.fixedToCamera = true;

      map = game.add.tilemap('level1');

      map.addTilesetImage('tiles-1');

      map.setCollisionByExclusion([ 13, 14, 15, 16, 46, 47, 48, 49, 50, 51 ]);

      layer = map.createLayer('Tile Layer 1');

      //  Un-comment this on to see the collision tiles
      // layer.debug = true;

      layer.resizeWorld();

      game.physics.arcade.gravity.y = 250;

      player = game.add.sprite(32, 32, 'dude');
      game.physics.enable(player, Phaser.Physics.ARCADE);

      player.body.bounce.y = 0.2;
      player.body.collideWorldBounds = true;
      player.body.setSize(42, 24, 5, 16);

      player.animations.add('left', [4, 3, 2, 1, 0], 8, true);
      player.animations.add('correr_izq', [44, 43, 19, 18], 8, true);
      player.animations.add('correr_der', [34, 35, 45, 46], 8, true);
      player.animations.add('right', [14, 15, 16, 17] , 8, true);

      game.camera.follow(player);

      cursors = game.input.keyboard.createCursorKeys();
      jumpButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);

    }

    function update() {

      game.physics.arcade.collide(player, layer);

      player.body.velocity.x = 0;

      if (cursors.left.isDown)
      {
          player.body.velocity.x = -80;
          if (facing != 'left')
          {
              if (cursors.left.shiftKey) {
                player.body.velocity.x = -200;
                player.animations.play('correr_izq');
              } else if (!cursors.left.isDown) {
                player.frame = 8;

              }
          }
      }
      else if (cursors.right.isDown)
      {
        player.body.velocity.x = 80;
        if (facing != 'right')
          {
              if (cursors.right.shiftKey) {
                player.body.velocity.x = 200;
                player.animations.play('correr_der');
              } else {
                player.animations.play('right');
                facing = 'right';
              }
          }
      }
      else
      {
          if (facing != 'idle')
          {
              player.animations.stop();

              if (facing == 'left')
              {
                  player.frame = 8;
              }
              else
              {
                  player.frame = 9;
              }

              facing = 'idle';
          }
      }

      if (jumpButton.isDown && player.body.onFloor() && game.time.now > jumpTimer)
      {
          player.body.velocity.y = -250;
          jumpTimer = game.time.now + 750;
      }

    }

    function render () {

      // game.debug.text(game.time.physicsElapsed, 32, 32);
      // game.debug.body(player);
      // game.debug.bodyInfo(player, 16, 24);

    }
    </script>
  </body>
</html>
